name: master-actions
on:
  push:
    branches: [master]

jobs:
  linting-and-test:
    name: Lint and test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: GolangCI Lint
        uses: golangci/golangci-lint-action@v1
        with:
          version: v1.26
          working-directory: .
      
      - name: Run Tests
        run: go test ./... -v -p=1 -count=1 -coverfile=./.testCover
